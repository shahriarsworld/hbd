<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Cat Game Section -->
        <div id="catGame" class="game-container">
            <h1>Catch the Cat Tasu!</h1>
            <div id="cat-game-container">
                <div id="cat"></div>
                <p id="scoreDisplay">Catches: 0/10</p>
            </div>
        </div>
        
        <!-- Popup Birthday Message -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="popup-close" class="popup-close">&times;</span>
                <h2 id="specialMessagePopup">You are the best part of my life, Happy Birthday Love! I LOVE YOU MORE THAN EVER  </h2>
            </div>
        </div>

        <!-- Our Memories Section -->
        <div id="ourMemories" class="memories-section" style="display: none;">
            <h2>Our Memories</h2>
            <div class="memory-images">
                <!-- Memory images will be displayed here -->
                <img src="memories/memory1.jpg" alt="Memory 1">
                <img src="memories/memory2.jpg" alt="Memory 2">
                <img src="memories/memory3.jpg" alt="Memory 3">
                <img src="memories/memory4.jpg" alt="Memory 4">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
