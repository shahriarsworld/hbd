<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Cat Game Section -->
        <div id="catGame" class="game-container">
            <h1>Catch the Cat Tasu!</h1>
            <div id="cat-game-container">
                <div id="cat"></div>
                <p id="scoreDisplay">Catches: 0/10</p>
            </div>
        </div>
        
        <!-- Popup Birthday Message -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="popup-close" class="popup-close">&times;</span>
                <h2 id="specialMessagePopup">You are the best part of my life, Happy Birthday Love! I LOVE YOU MORE THAN EVER</h2>
            </div>
        </div>

        <!-- Our Memories Section -->
        <div id="ourMemories" class="memories-section" style="display: none;">
            <h2>Our Memories</h2>
            <div class="memory-images">
                <img src="memory1.jpg" alt="Memory 1">
                <img src="memory2.jpg" alt="Memory 2">
                <img src="memory3.jpg" alt="Memory 3">
                <img src="memory4.jpg" alt="Memory 4">
            </div>
        </div>

        <!-- My Beautiful Girl Section -->
        <div id="myBeautifulGirl" class="memories-section" style="display: none;">
            <h2>My Beautiful Girl</h2>
            <div class="memory-images">
                <img src="she1.jpeg" alt="Girl Image 1">
                <img src="she2.jpeg" alt="Girl Image 2">
                <img src="she3.jpeg" alt="Girl Image 3">
                <img src="she4.jpeg" alt="Girl Image 4">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
